									>
										<option value="RUB" selected>RUB — Рубли</option>
									</select>
								</div>
								<div class="col">
									<label for="name">Получаю:</label>

									/>
								</div>
								<div class="col">
									<input
										id="result"
										type="number"
										class="form-control"
										id="name"
									/>
								</div>
							</div>
						</form>
